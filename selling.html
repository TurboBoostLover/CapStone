<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelley Realestate</title>
  <link rel="stylesheet" href="/css">
</head>
<body>
    <h1>Shelley Realestate</h1>
    <div class="nav">
            <a class="navbutton" id="home" href="/">Home</a>
            <a class="navbutton" id="selling" href="/selling">Selling</a>
            <a class="navbutton" id="buying" href="/buy">Buying</a>
            <a class="navbutton" id="contact" href="/contact">Contact Info</a>
    </div>
    <form>Connect with me
      <input class="connect" type="text" placeholder="Full Name">
      <input class="connect" type="number" placeholder="Phone Number">
      <input class="connect" type="email" placeholder="Email">
      <input id="message" class="connect" type="text" placeholder="Message">
      <button class="connect" type="submit">Submit</button>
    </form>
    <div class="sell">
      <form>Tell Us About Your House
        <input class="about" type="text" placeholder="How Many Bed Rooms?">
        <input class="about" type="text" placeholder="How Many Bathrooms?">
        <input class="about" type="text" placeholder="How Much Sq.ft?">
        <input class="about" type="text" placeholder="Amount Of Aceage?">
        <input class="about" type="text" placeholder="Tell Us About The House.">
        <input class="about" type="text" placeholder="Price">
        <input class="about" type="submit">
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</body>
</html>
